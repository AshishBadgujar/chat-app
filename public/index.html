<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>join</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo"><i class="material-icons">question_answer</i>chat app</a>
        </div>
    </nav>
    <main class="container flex">
        <form action="chat.html" class="container main">
            <h3 class="h3">Join</h3>
            <div class="input-field">
                <input id="name" name='username' type="text" required placeholder="Enter username" autocomplete="off">
            </div>
            <div class="input-field">
                <input id="room" name="room" type="text" required placeholder="Enter room" autocomplete="off">
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Join</button>
        </form>
    </main>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
